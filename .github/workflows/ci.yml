name: Node.js CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: gintama-genius-web/package-lock.json

    - name: Install Dependencies
      working-directory: ./gintama-genius-web
      run: npm ci

    - name: Lint
      working-directory: ./gintama-genius-web
      run: npm run lint

    - name: Build
      working-directory: ./gintama-genius-web
      run: npm run build
